<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="posts"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    $.get("data/blog.json").done(function (data) {
        data.forEach(function (blog) {
            console.log(`Tool name is ${blog.title} - the quantity is ${blog.content}, it's categories is/are ${blog.categories}, and its price is ${blog.date}`);
        })

        let buildHtml = "";
        data.forEach(function (blog) {
            buildHtml +=
                'Title: ' + blog.title + '. ' +
                'Content: ' + blog.content + '. ' +
                'Categories: ' + blog.categories + '. ' +
                'Date: ' + blog.date+ '.'
        })
        $('#posts').append(buildHtml);
    })
</script>
</body>
</html>
