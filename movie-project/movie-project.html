<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Zhang & Jackson Movie Warehouse</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="img/popcorn.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css-movie.css" rel="stylesheet">
</head>
<body>
<main class="container">
    <header class="row">
    </header>
    <section class="row">
        <div class="col-12 col-md-8 order-2 order-md-1 pt-3 bg-accent-normal rounded-bottom">
            <h3 class="add-title text-light fw-bold text-center">Zhang's Movie Warehouse</h3>
            <div class="row d-flex justify-content-center mb-3 p-0">
                <div class="col-4 d-flex justify-content-start justify-content-sm-center p-0">
                    <label for="select-genre"></label>
                    <select id="select-genre" class="form-select-sm">
                        <option selected value="0">select genre</option>
                    </select>
                </div>
                <div class="col-4 d-flex justify-content-end justify-content-sm-center p-0">
                    <label for="select-sort"></label>
                    <select id="select-sort" class="form-select-sm">
                        <option selected value="0">sort by</option>
                        <option value="1">Rating (1-10)</option>
                        <option value="2">Rating (10-1)</option>
                        <option value="3">Title (A-Z)</option>
                        <option value="4">Title (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="loadingImage d-flex justify-content-center" id="loading">
                <img src="img/popcorn.gif" id="reload" alt="loading" class="img-fluid">
            </div>

            <div id="movieLibrary" class="cards row d-flex justify-content-evenly gap-3 p-3"></div>

        </div>

        <div class="col-12 col-md-4 order-1 order-md-2 p-3 bg-accent-dark rounded-bottom">
            <form class="row px-3">
                <label for="addMovieName" class="text-light"></label>
                <input type="text" id="addMovieName" class="input-group-text col" placeholder="Search movie name">
                <button id="btn-addMovie" class="btn col-auto pe-1 ps-0 searchBtn bg-accent-normal">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="row" id="movieSearchDiv"></div>

        </div>
    </section>
</main>



<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="js-movie.js"></script>
<script src="Key.js"></script>
<!--icons-->
<script src="https://kit.fontawesome.com/72ff0bf74d.js" crossorigin="anonymous"></script>
</body>
</html>
