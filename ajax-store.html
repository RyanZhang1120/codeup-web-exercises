
<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>

<button id="btn">Refresh</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get('data/inventory.json').done();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.get("data/inventory.json").done(function (data) {
      data.forEach(function (tool) {
        console.log(`Tool name is ${tool.title} - the quantity is ${tool.quantity}, it's categories is/are ${tool.categories}, and its price is ${tool.price}`);
      })

      let buildHtml = "";
      data.forEach(function (tool) {
        buildHtml += '<tr>' +
                      '<td>' + tool.title + '</td>' +
                      '<td>' + tool.quantity + '</td>' +
                      '<td>' + tool.price + '</td>' +
                      '<td>' + tool.categories+ '</td>' +
                     '</tr>'
      })
      $('#insertProducts').append(buildHtml);
    })

    $('#btn').click(function (){
      location.reload();
    })



  })();
</script>
</body>
</html>
