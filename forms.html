<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="GET" action="https://request-inspector.glitch.me/">
    <label for="email">email</label>
    <input id="email" name="email" type="text">
    <label for="password">password</label>
    <input id="password" name="password" type="password">
    <br>
    <label for="bio">bio</label>
    <textarea id="bio" name="bio" type="textarea"></textarea>
    <br>
    <label for="where">What did you hear from us?</label>
    <select name="where" id="where">
        <option value="billboard">billboard</option>
        <option value="radio">radio advertisement</option>
        <option value="internet">internet advertisement</option>
        <option value="other">other</option>
    </select>
    <br>
    <h3>Which browser do you use?</h3>
    <label for="chrome">
        google chrome<input id="chrome" type="checkbox" name="browser" value="chrome">
    </label>
    <label for="firefox">
        firefox<input id="firefox" type="checkbox" name="browser" value="firefox">
    </label>
    <label for="safari">
        safari<input id="safari" type="checkbox" name="browser" value="safari">
    </label>
    <br>
    <button type="submit">submit the form</button>
</form>
</body>
</html>
