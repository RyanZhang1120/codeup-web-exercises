<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>

<form method="POST" action="https://requestinspector.com/inspect/azeban_cohort">

    <label for="email">Email: </label>
    <input type="text" name="email" id="email" placeholder="Enter your email">

    <br>
    <br>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" placeholder="Enter your password">

    <br>
    <br>

    <label for="bio">Your biography:</label>
    <textarea name="bio" id="bio" placeholder="Enter your biography here"></textarea>

    <br>
    Radio button version / then refactored into checkbox:
    <h3>How did you hear about us?</h3>

    <label for="billboard"></label>
    <input id="billboard" type="checkbox" value="billboard" name="source">Billboard<br>

    <label for="radio"></label>
    <input id="radio" type="checkbox" value="radio advertisement" name="source">Radio / Podcast<br>

    <label for="internet"></label>
    <input id="internet" type="checkbox" value="internet advertisement" name="source">Internet / Social Media<br>

    <label for="other"></label>
    <input id="other" type="checkbox" value="other" name="source">Other<br>

    <h3>What is your web browser?</h3>

    <select name="browser">
        <option value="netscape">Netscape Navigator</option>
        <option value="explorer">Internet Explorer</option>
        <option value="opera">Opera</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="aol">AOL Online</option>
    </select>

    <br>
    <button type="submit">Register</button>
</form>


</body>
</html>
