<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
  <style>
    /* add a CSS class for the background image */
    .background-image {
      background-image: url("img/contra.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<h1>Konami Code</h1>
<audio id="sound" src="sound/konami.wav"></audio>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script>
  "use strict";

  var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];

  var keyHistory = [];

  $(document).keyup(function(event){
    console.log(event.key);
    keyHistory.push(event.key);

    if (keyHistory.length > konamiCode.length) {
      // remove the oldest key if the key history is longer than the Konami Code
      keyHistory.shift();
    }

    if (keyHistory.toString() === konamiCode.toString()) {
      // if the key history matches the Konami Code, trigger the alert
      $('#sound')[0].play();
      $('body').addClass('background-image');
      $('h1').css('color', 'white');
      alert("You have added 30 lives!");
    }
  });
</script>
</body>
</html>
