!DOCTYPE html>
<html>
<head>
  <title>Inline JS</title>
</head>
<body>
<!-- this is internal javascript -->
<script>
  console.log('Hello from inline JavaScript')
  var alerted = alert('this is a alert');
  var confirmed = confirm('this is a confirm');
  console.log(confirmed);
  var prompted = prompt('enter something:');
  console.log('the user entered: ' + prompted);

</script>
</body>
</html>
