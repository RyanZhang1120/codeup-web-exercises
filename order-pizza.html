<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pizza world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/72ff0bf74d.js" crossorigin="anonymous"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class="navbar-nav me-auto w-100">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Order Online </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <from class="d-flex my-2 my-lg-0 me-auto">
                <input class="form-control me-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0 w-100" type="submit">Search stores near you!</button>
            </from>
            <li>
                <a href="" class="nav-link"><i class="fa-solid fa-user"></i> Sign up</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron p-0 d-none d-md-flex">
        <div class="w-100 p-1 bg-white bg-opacity-50 d-md-block my-auto mx-auto">
            <h2 class="text-center">Welcome to Pizza World!</h2>
        </div>
    </div>
    <br>
    <br>
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="size-tab" data-bs-toggle="tab" data-bs-target="#size" type="button"
                    role="tab" aria-controls="size" aria-selected="true"><span
                    class="badge bg-secondary rounded-circle">1</span> Size and Crust
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese" type="button"
                    role="tab" aria-controls="cheese" aria-selected="false"><span
                    class="badge bg-secondary rounded-circle">2</span> Cheese and Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="topping-tab" data-bs-toggle="tab" data-bs-target="#topping" type="button"
                    role="tab" aria-controls="topping" aria-selected="false"><span
                    class="badge bg-secondary rounded-circle">3</span> Toppings
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="card tab-pane active" id="size" role="tabpanel" aria-labelledby="size-tab">
            <div class="list-group border-white">
                <div class="bg-primary rounded-top">
                    <p class="text-white m-2">Choose Size and Crust</p>
                </div>
                <div class="card card-body border-white">
                    <label class="list-group-item bg-light">Hand Tossed</label>
                    <label class="list-group-item">Garlic seasoned crust with a rich, buttery taste</label>
                    <label class="list-group-item">
                        <input class="form-check-input" type="radio" id="Hand-Small" name="crust-size"
                               value='Hand-Small (10")'>Small (10")
                    </label>
                    <label class="list-group-item">
                        <input class="form-check-input" type="radio" id="Hand-Medium" name="crust-size"
                               value='Hand-Medium")'>Medium (12")
                    </label>
                </div>
            </div>
            <div class="card card-body border-white">
                <div class="list-group border-white">
                    <label class="list-group-item bg-light">Crispy Thin</label>
                    <label class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</label>
                    <label class="list-group-item">
                        <input class="form-check-input" type="radio" id="Crispy-Medium" name="crust-size"
                               value='Crispy-Medium (12")'>
                        Medium (10")</label>
                    <label class="list-group-item">
                        <input class="form-check-input" type="radio" id="Crispy-Large" name="crust-size"
                               value='Crispy-Large (14")'>
                        Large (14")</label>
                </div>
            </div>
            <div class="d-flex justify-content-end bg-light">
                <button class="btn btn-primary text-white rounded border-0 m-2" onclick="nextTab()">Next Step ></button>
            </div>
        </div>
        <div class="card tab-pane" id="cheese" role="tabpanel" aria-labelledby="cheese-tab">
            <div class="list-group border-white">
                <div class="bg-primary rounded-top">
                    <p class="text-white m-2">Choose Cheese and Sauce</p>
                </div>
                <div class="card border-white">
                    <div class="card-body">
                        <label class="list-group-item bg-light">Cheese</label>
                        <label class="list-group-item d-flex">How Much?</label>
                        <div class="card">
                            <div class="card-body"
                                 style="height: 30px; padding: .5rem 1rem .5rem 1rem; margin-bottom: 1.5em;">
                                <select class="form-select list-group-item rounded" style="height: 38px">
                                    <option value="Light">Light</option>
                                    <option value="Normal" selected>Normal</option>
                                    <option value="Extra">Extra</option>
                                    <option value="Double">Double</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card card-body border-white">
                <label class="list-group-item bg-light">Sauce</label>
                <label class="list-group-item">What Type?</label>
                <div class="card">
                    <div class="card-body" style="height: 30px; padding: .5rem 1rem .5rem 1rem; margin-bottom: 1.5em;">
                        <select class="form-select list-group-item rounded" style="height: 38px">
                            <option value="Tomato">Tomato</option>
                            <option value="Marinara">Marinara</option>
                            <option value="BBQ">BBQ</option>
                            <option value="Alfredo">Alfredo</option>
                        </select>
                    </div>
                </div>
                <label class="list-group-item">How Much?</label>
                <div class="card">
                    <div class="card-body" style="height: 30px; padding: .5rem 1rem .5rem 1rem; margin-bottom: 1.5em;">
                        <select class="form-select list-group-item rounded" style="height: 38px">
                            <option value="Light">Light</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="Extra">Extra</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end bg-light">
                <div class="btn-group m-2" role="group">
                    <button class="btn btn-primary text-white rounded border-0 me-0 my-2" onclick="preTab()">< Previous</button>
                    <button class="btn btn-primary text-white rounded border-0 m-2" onclick="nextTab()">Next Step ></button>
                </div>
            </div>
        </div>
        <div class="card tab-pane" id="topping" role="tabpanel" aria-labelledby="topping-tab">
            <div class="list-group">
                <div class="bg-primary rounded-top">
                    <p class="text-white m-2">Toppings</p>
                </div>
                <div class="card card-body border-white">
                    <form action="https://request-inspector.glitch.me/" method="POST">
                        <label class="list-group-item bg-light">Choose Meats</label>
                        <label class="list-group-item">
                            <input class="form-check-input" type="checkbox" name="toppings" value="beef">
                            Beef</label>
                        <label class="list-group-item">
                            <input class="form-check-input" type="checkbox" name="toppings" value=ham>
                            Ham</label>
                        <label class="list-group-item">
                            <input class="form-check-input" type="checkbox" name="toppings" value="philly steak">
                            Philly Steak</label>
                        <label class="list-group-item">
                            <input class="form-check-input" type="checkbox" name="toppings" value=bacon>
                            Bacon</label>
                    </form>
                    <br>
                    <form>
                        <div class="list-group">
                            <label class="list-group-item bg-light">Choose Non-Meats</label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name="toppings-non-meat"
                                       value="green peppers">
                                Green Peppers</label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name="toppings-non-meat"
                                       value=mushrooms>
                                Mushrooms</label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name="toppings-non-meat" value="onions">
                                Onions</label>
                            <label class="list-group-item">
                                <input class="form-check-input" type="checkbox" name="toppings-non-meat"
                                       value=jalapeno-peppers>
                                Jalape√±o Peppers</label>
                        </div>
                    </form>


                </div>
                <div class="d-flex justify-content-end bg-light">
                    <button class="btn btn-primary text-white rounded border-0 me-0 my-2" onclick="preTab()">< Previous</button>
                    <a class="btn btn-primary text-white rounded border-0 m-2" type="button">Checkout
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>
<script>
    function nextTab() {
        var currentTab = document.querySelector('.card.active');
        var nextTab = currentTab.nextElementSibling;
        var currentTabButton = document.querySelector('.nav-link.active');
        var nextTabButton = currentTabButton.parentElement.nextElementSibling.querySelector('.nav-link');
        if(nextTab) {
            currentTab.classList.remove('active');
            nextTab.classList.add('active');
            currentTabButton.classList.remove('active');
            nextTabButton.classList.add('active');
        }
    }
    function preTab() {
        var currentTab = document.querySelector('.card.active');
        var preTab = currentTab.previousElementSibling;
        var currentTabButton = document.querySelector('.nav-link.active');
        var preTabButton = currentTabButton.parentElement.previousElementSibling.querySelector('.nav-link');
        if(preTab) {
            currentTab.classList.remove('active');
            preTab.classList.add('active')
            currentTabButton.classList.remove('active');
            preTabButton.classList.add('active');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
