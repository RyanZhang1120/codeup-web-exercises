<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>pizza world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://kit.fontawesome.com/72ff0bf74d.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Main page content -->
<nav class="navbar">
    <a href="#"><h3>Pizza Word</h3></a>
    <a href="#"><p>Order Online</p></a>
    <a href="#"><p>Menu</p></a>
    <label for="zip"></label>
    <a href="#"><input type="text" name="zip" id="zip" placeholder="Zip Code"></a>
    <a href="#"><button type="submit">Search stores near you</button></a>
    <a href="#"><i class="fa-solid fa-user"></i></a>
    <a href="#"><p>Sign Up!</p></a>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Pizza World!</h1>
    </div>
    <h2 class="build">Build your own pizza!</h2>
    <div class="tabs">
        <div class="tab">
            <input type="radio" name="css-tabs" id="size" checked class="tab-switch">
            <label for="size" class="tab-label">Size and Crust</label>
            <div class="tab-content">
                <ul>
                    <li>Hand Tossed</li>
                        <label for="small"></label>
                        <input id="small" type="checkbox" value="small" name="size">Small(10")

                        <label for="hand-medium"></label>
                        <input id="hand-medium" type="checkbox" value="hand-medium" name="size">Medium(12")
                    <li>Crisp Thin</li>
                        <label for="crisp-medium"></label>
                        <input id="crisp-medium" type="checkbox" value="crisp-medium" name="size">Medium(12")

                        <label for="large"></label>
                        <input id="large" type="checkbox" value="large" name="size">Large(14")
                </ul>
            </div>
        </div>
        <div class="tab">
            <input type="radio" name="css-tabs" id="cheese" class="tab-switch">
            <label for="cheese" class="tab-label">Cheese and Sauce</label>
            <div class="tab-content">
                <ul>
                    <li>Cheese</li>
                        <p>How Much</p>
                        <select name="cheese">
                            <option value="light">Light</option>
                            <option value="normal">Normal</option>
                            <option value="extra">Extra</option>
                            <option value="double">Double</option>
                        </select>
                    <li>Sauce</li>
                        <p>What Type?</p>
                        <select name="sauce-type">
                            <option value="tomato">Tomato</option>
                            <option value="marinara">Marinara</option>
                            <option value="bbq">BBQ</option>
                            <option value="alfredo">alfredo</option>
                        </select>
                        <p>How Much></p>
                        <select name="sauce-amount">
                            <option value="light">Light</option>
                            <option value="normal">Normal</option>
                            <option value="extra">Extra</option>
                        </select>
                </ul>
            </div>
        </div>
        <div class="tab">
            <input type="radio" name="css-tabs" id="topping" class="tab-switch">
            <label for="topping" class="tab-label">Toppings</label>
            <div class="tab-content">
                <ul>
                    <li>Choose Meats</li>
                    <label for="small"></label>
                        <input id="small" type="checkbox" value="beef" name="meats">Beef

                    <label for="hand-medium"></label>
                    <input id="hand-medium" type="checkbox" value="hand-medium" name="size">Medium(12")
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Your custom JS goes here -->
</body>
</html>
